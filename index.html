<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Train Schedule</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	
	<!--jQuery-->
  	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Moment JS -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  	<!--Firebase-->
  	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>
	
	<header class="jumbotron col-lg-8"><h1 class="text-center">Train Schedule</h1></header>

	<div class="row">
		<div class="panel panel-primary col-lg-8">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
			</div>
			<div class="panel-body">
				<table class="table" id="trainTimes">
					<thead>
						<tr>
							<td>Train Name</td>
							<td>Destination</td>
							<td>Frequency</td>
							<td>Next Arrival</td>
							<td>Minutes Away</td>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

	</div>

		<!-- Add Train  -->
        <div class="panel panel-info col-lg-8">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Trip</strong></h3>
          </div>

          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time HH:mm (military time)</label>
                <input class="form-control" id="first-train-time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>
          </div>

</body>
</html>
